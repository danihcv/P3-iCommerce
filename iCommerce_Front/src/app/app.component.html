<header>
  <nav class="navbar">
    <div class="logo">
      <a [routerLink]="['/']">
        <img src="http://icommerce.rezkii.com/wp-content/uploads/sites/149/2016/04/cropped-icommerce-appicon.png" height="50px">
      </a>
    </div>
    <div class="container">
      <div class="input-group">
        <input name="searchBar" class="form-control" placeholder="Buscar..." aria-describedby="basic-addon1" [(ngModel)]="searchValue">
        <span class = "input-group-btn">
            <button class = "btn btn-default" type = "button" [routerLink]="['search', 'product', searchValue]">
               <i class="fa fa-search" aria-hidden="true"></i>
            </button>
        </span>
      </div>
    </div>
    <button type="button" class="btn btn-default" [routerLink]="['login']">Login</button>
    <button type="button" class="btn btn-default" [routerLink]="['checkout']">Carrinho</button>
  </nav>
</header>

<router-outlet></router-outlet>
