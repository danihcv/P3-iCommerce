<div class="login-page">
  <div class="form">
    <form class="login-form">
      <input type="text" placeholder="username" name="username" [(ngModel)]="obj.username"/>
      <input type="password" placeholder="password" name="password" [(ngModel)]="obj.password"/>
      <button type="submit" (click)="submit()">login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
    <div class="alert alert-danger" [hidden]="!gotError" style="margin: 20px 0 0 0">
      <strong>Oops!</strong> Usuário e/ou senha inválidos.
    </div>
  </div>
</div>
