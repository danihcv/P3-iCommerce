<div class="container">
  <img align="top" class="product-image" src="{{ product?.image }}"/>
  <div class="product-info">
    <h2>{{ product?.name }}</h2>
    <div>
      <h3>Preço</h3> <span>{{ product?.price | currency:'BRL':true:'1.2-2' }}</span>
    </div>
    <div>
      <h3>Descrição</h3> <span>{{ product?.description }}</span>
    </div>
    <div>
      <h3>Categoria</h3> <span>{{ product?.category }}</span>
    </div>
    <div>
      <h3>Estoque restante</h3> <span>{{ product?.stock }}</span>
    </div>
  </div>
</div>
