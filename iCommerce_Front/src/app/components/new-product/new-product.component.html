<form>
  <div class="form-group">
    <label for="name">Nome do produto</label>
    <input type="email" class="form-control" id="name" name="name" placeholder="Produto" [(ngModel)]="name">
  </div>
  <div class="form-group">
    <label for="description">Imagem url</label>
    <input class="form-control" id="image" name="image" placeholder="https://i.imgur.com/oFX2Q1z.jpg" [(ngModel)]="image">
  </div>
  <div class="form-group">
    <label for="description">Descrição</label>
    <textarea class="form-control" id="description" name="description" rows="3" [(ngModel)]="description"></textarea>
  </div>
  <div class="form-group">
    <label for="category">Categoria</label>
    <select #test class="form-control" id="category" name="category" [(ngModel)]="category" (change)="change(test)">
      <option selected hidden>-- Selecione --</option>
      <option *ngFor="let cat of categoryList">{{ cat }}</option>
      <option value="">Outra...</option>
    </select>

    <div class="col-lg-6 block" *ngIf="createNewCategory">
      <label for="newCategory">Criar nova categoria</label>
      <input class="form-control" id="newCategory" name="newCategory" placeholder="Categoria nova" [(ngModel)]="newCategory">
    </div>
  </div>
  <div class="form-group">
    <label for="price">Preço</label>
    <div class="input-group">
      <span class="input-group-addon" id="price-addon">R$</span>
      <input type="number" class="form-control" placeholder="100,00" aria-describedby="price-addon" id="price" name="price" [(ngModel)]="price">
    </div>
  </div>
  <div class="form-group">
    <label for="stock">Quantidade em estoque</label>
    <input type="number" class="form-control" id="stock" name="stock" placeholder="500" [(ngModel)]="stock">
  </div>

  <button (click)="submit()" type="button" class="btn btn-success" aria-haspopup="true">Action</button>
</form>
